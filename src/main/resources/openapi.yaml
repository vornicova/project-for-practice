openapi: 3.0.3

info:
  title: Courses API
  description: API for course management
  version: 1.0.0

servers:
  - url: http://localhost:8080

paths:
  /courses:
    post:
      summary: Create course
      operationId: createCourse
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCoursePayload'
      responses:
        '201':
          description: Course created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCoursePayload'

    get:
      summary: Get all courses
      operationId: getCourses
      responses:
        '200':
          description: List of courses
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GetCoursePayload'

  /courses/{id}:
    get:
      summary: Get course by id
      operationId: getCourseById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Course
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCoursePayload'

    put:
      summary: Update course
      operationId: updateCourse
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCoursePayload'
      responses:
        '200':
          description: Updated course
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCoursePayload'

  /lessons:
    post:
      summary: Create lesson
      operationId: createLesson
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateLessonPayload'
      responses:
        '201':
          description: Lesson created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetLessonPayload'

  /lessons/{id}:
    get:
      summary: Get lesson by id
      operationId: getLessonById
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Lesson details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetLessonPayload'

    put:
      summary: Update lesson
      operationId: updateLesson
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateLessonPayload'
      responses:
        '200':
          description: Updated lesson
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetLessonPayload'

    delete:
      summary: Delete (soft) lesson
      operationId: deleteLesson
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Lesson deactivated

components:
  schemas:
    CreateCoursePayload:
      type: object
      required: [ title ]
      properties:
        title:
          type: string
        description:
          type: string

    UpdateCoursePayload:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        isActive:
          type: boolean
          default: true

    LessonPayload:
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string

    GetCoursePayload:
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        description:
          type: string
        isActive:
          type: boolean
        lessons:
          type: array
          items:
            $ref: '#/components/schemas/GetLessonReducedPayload'
    GetLessonReducedPayload:
      type: object
      description: Short lesson representation
      properties:
        id:
          type: integer
          format: int64
          description: Lesson identifier
        name:
          type: string
          description: Lesson name

    GetLessonPayload:
      type: object
      description: Full lesson details
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        content:
          type: string
        isActive:
          type: boolean
        courseId:
          type: integer
          format: int64

    CreateLessonPayload:
      type: object
      required: [ name, content, courseId ]
      properties:
        name:
          type: string
        content:
          type: string
        courseId:
          type: integer
          format: int64

    UpdateLessonPayload:
      type: object
      required: [ id ]
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        content:
          type: string
        isActive:
          type: boolean
        courseId:
          type: integer
          format: int64
